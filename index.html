<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Audio Book</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Аудиокнига</h1>
    </header>
    <main>
      <div class="book-info">
        <div class="cover">
          <img src="preview.png" alt="Book Cover">
        </div>
        <div class="description">
          <h2>Неожиданный разворот</h2>
          <p>Author: Avgust Lanhanter</p>
          <p>Description: В этой книге пятеро друзей собираются отправиться в Австрию на экстримальный отдых на реактивных лыжах...</p>
        </div>
      </div>
      <div class="player">
        <audio src="assets/audio/output.mp3"></audio>
        <button class="play-button"></button>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
      <ul class="chapters">
        <li><a href="#" data-start-time="0" data-end-time="10">Подготовка к приключению</a></li>
        <li><a href="#" data-start-time="10" data-end-time="40">Прибытие в Австрию</a></li>
        <li><a href="#" data-start-time="40" data-end-time="90">Экстримальный спуск</a></li>
        <li><a href="#" data-start-time="90" data-end-time="400">Неожиданный разворот</a></li>
      </ul>
    </main>
    <footer>
      <p>© 2023 Аудиокнига</p>
    </footer>
  </div>
  <script type="module" src="assets/js/player.js"></script>
</body>
</html>
